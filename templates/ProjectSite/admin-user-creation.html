{% extends 'ProjectSite/log-base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Organization Creation</title>
{% endblock %}

{% block body %}
    <div class="row mx-5 px-5">
	<div class="col-md-12">
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}
                {{ user_form|crispy }}
                <div class="row">
                    <div class="col mt-4">
                        <button class="btn btn-success btn-outline-light btn-lg btn-block" type="submit">Submit</button>
                        <a href="{% url 'admin_panel' %}" class="btn btn-danger btn-outline-light btn-lg btn-block"><- Go Back</a>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
{% endblock %}
